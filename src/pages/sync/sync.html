<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sincronizar notas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1>Como sincronizar</h1>
    </ion-card-header>

    <ion-card-content>
      <p>
        Para sincronizarmos suas notas, precisaremos de suas credenciais para acessar o Academus. Para entender
        como o processo é trabalhado, aperte no botão abaixo.
        <button class="btn-sync" ion-button full (click)="aboutSync()">Como funciona</button>
      </p>
    </ion-card-content>

  </ion-card>
  <ion-card>
    <ion-list>

      <ion-item class="card-entry">
        <ion-label fixed color="dark">Matrícula</ion-label>
        <ion-input type="number" placeholder="Sua matrícula"></ion-input>
      </ion-item>

      <ion-item class="card-entry">
        <ion-label fixed color="dark">Senha</ion-label>
        <ion-input type="password" placeholder="Sua senha"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Lembrar meus dados</ion-label>
        <!-- TODO tenho que verificar esse ngModel pra guardar a matrícula no localStorage -->
        <ion-checkbox [(ngModel)]="matricula"></ion-checkbox>
      </ion-item>

      <ion-item>
        <button
        class="btn-sync"
        ion-button full (click)="academusConnect()"
        style="height: 35px;">Conectar</button>
      </ion-item>

    </ion-list>

  </ion-card>
</ion-content>
